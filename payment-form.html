<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Soul Food - Payment</title>
    <link rel="stylesheet" href="static/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">

    <style>
        .google-maps {
          position: relative;
          padding-bottom: 75%; 
          height: 0;
          overflow: hidden;
        }
        .google-maps iframe {
          position: absolute;
          top: 0;
          left: 0;
          width: 100% !important;
          height: 100% !important;
        }
      </style>
</head>
<body>
    <div>
        <main>
            <div class="menu-bar">
                <nav>
                  <div class="container">
                    <ol>
                      <li><a href="index.html">Home</a></li>
                      <li><a href="restaurant.html">Restaurant</a></li>
                      <li>Payment</li>
                    </ol>
                  </div>
                </nav>
                <div class="page-header d-flex align-items-center">
                  <div class="container position-relative">
                    <div class="row d-flex justify-content-center">
                      <div class="col-lg-6 text-center">
                        <h2>The Soul Food</h2>
                        <br>
                        <h4 class="roboto" style="color: white;">Proceed to Checkout</h4>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          <div class="container">
            <div class="row my-3">
              <form class="needs-validation" novalidate="">
                <div class="row gy-3">
                    <div class="col-md-6">
                      <label for="cc-name" class="form-label">Name on card</label>
                      <input type="text" class="form-control" id="cc-name" placeholder="" required="">
                      <small class="text-muted">Full name as displayed on card</small>
                      <div class="invalid-feedback">
                        Name on card is required
                      </div>
                    </div>
        
                    <div class="col-md-6">
                      <label for="cc-number" class="form-label">Credit card number</label>
                      <input type="text" class="form-control" id="cc-number" placeholder="" required="">
                      <div class="invalid-feedback">
                        Credit card number is required
                      </div>
                    </div>
        
                    <div class="col-md-3">
                      <label for="cc-expiration" class="form-label">Expiration</label>
                      <input type="text" class="form-control" id="cc-expiration" placeholder="" required="">
                      <div class="invalid-feedback">
                        Expiration date required
                      </div>
                    </div>
        
                    <div class="col-md-3">
                      <label for="cc-cvv" class="form-label">CVV</label>
                      <input type="text" class="form-control" id="cc-cvv" placeholder="" required="">
                      <div class="invalid-feedback">
                        Security code required
                      </div>
                    </div>
                  </div>
                <hr class="my-4">
                <div class="container-fluid text-center google-maps">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d124324.73491542216!2d-61.272985319472866!3d13.153065121136908!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sgoogle%20maps!5e0!3m2!1sen!2svc!4v1679923124066!5m2!1sen!2svc" height="720" width="1024" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <br><br>
                <button class="w-100 btn btn-dark btn-lg" type="submit">Purchase</button>
              </form>
            </div>
          </div>
        </main>
      </div>
      <script src="static/bootstrap.min.js"></script>
      <script src="static/script.js"></script>
</body>
</html>
