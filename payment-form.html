<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Soul Food - Payment</title>
  <link rel="stylesheet" href="static/bootstrap.min.css">
  <link rel="stylesheet" href="static/style.css">

  <style>
    .google-maps {
      position: relative;
      padding-bottom: 75%;
      height: 0;
      overflow: hidden;
    }

    .google-maps iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>

<body>
  <div>
    <main>
      <!-- Breadcrumbs Bar -->
      <div class="menu-bar">
        <nav>
          <div class="container">
            <ol>
              <li><a href="index.html">Home</a></li>
              <li><a href="restaurant.html">Restaurant</a></li>
              <li>Payment</li>
            </ol>
          </div>
        </nav>
        <div class="page-header d-flex align-items-center">
          <div class="container position-relative">
            <div class="row d-flex justify-content-center">
              <div class="col-lg-6 text-center">
                <h2>The Soul Food</h2>
                <br>
                <h4 class="roboto" style="color: white;">Proceed to Checkout</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row my-3">
          <div class="col">
            <h4 class="mb-3">Billing address</h4>
            <!-- Payment Form -->
            <form>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label>First name</label>
                  <input type="text" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label>Last name</label>
                  <input type="text" class="form-control" required>
                </div>
              </div>


              <div class="mb-3">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="johndoe@gmail.com">
              </div>

              <div class="mb-3">
                <label>Address</label>
                <input type="text" class="form-control"placeholder="Kingstown, Main St." required>
              </div>

              <h4 class="mb-3">Payment</h4>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label>Name on card</label>
                  <input type="text" class="form-control" required>
                  <small class="text-muted">Full name as displayed on card</small>
                </div>
                <div class="col-md-6 mb-3">
                  <label>Credit card number</label>
                  <input type="text" class="form-control" required>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 mb-3">
                  <label>Expiration</label>
                  <input type="text" class="form-control" required>
                </div>
                <div class="col-md-3 mb-3">
                  <label>CVV</label>
                  <input type="text" class="form-control" required>
                </div>
              </div>
            </form>
            <div class="d-grid">
              <br>
              <button onclick="location.href = 'restaurant.html'" class="btn btn-dark btn-lg btn-block">Order Now</button>
            </div>
          </div>

          <hr class="my-4">
          <div class="container-fluid text-center google-maps">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d124324.73491542216!2d-61.272985319472866!3d13.153065121136908!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sgoogle%20maps!5e0!3m2!1sen!2svc!4v1679923124066!5m2!1sen!2svc"
              height="720" width="1024" style="border:0;" allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="static/bootstrap.min.js"></script>
  <script src="static/script.js"></script>
</body>

</html>
